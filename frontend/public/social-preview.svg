<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        .title {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 96px;
            font-weight: 800;
            fill: #2c3e50;
        }
        .tagline {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 38px;
            font-weight: 400;
            fill: #4a5568;
        }
    </style>

    <!-- Background -->
    <rect width="1200" height="630" fill="#f8fafc"/>
    <rect x="0" y="0" width="1200" height="15" fill="#337c7b" />
    <rect x="0" y="615" width="1200" height="15" fill="#ea445a" />

    <!-- Main Content Area -->
    <g transform="translate(80, 150)">
        <!-- Logo (Abstract Cutlery Q) -->
        <g transform="scale(2.5)">
            <path d="M25 5C14 5 5 14 5 25C5 36 14 45 25 45C30.5 45 35.4 42.8 39 39.5" stroke="#337c7b" stroke-width="3" stroke-linecap="round" fill="none"/>
            <path d="M38 40L42 44" stroke="#337c7b" stroke-width="3" stroke-linecap="round" fill="none"/>
            <path d="M28 2H32V12H28V2Z" fill="#ea445a"/>
            <path d="M34 2H38V12H34V2Z" fill="#ea445a"/>
            <path d="M22 2H26V12H22V2Z" fill="#ea445a"/>
        </g>

        <!-- Text Content -->
        <text x="180" y="80" class="title">QueueBite</text>
        <text x="180" y="140" class="tagline">A smart, real-time canteen queue management system.</text>
    </g>

    <!-- Tech Stack Icons -->
    <g transform="translate(80, 450)">
        <text x="0" y="30" font-family="sans-serif" font-size="28" font-weight="600" fill="#6b7280">Powered by:</text>
        <!-- React -->
        <g transform="translate(200, 0)">
            <circle cx="25" cy="25" r="25" fill="#61DAFB"/>
            <path d="M31.32,16.32a.5.5,0,0,0-.64-.1l-11,6a.5.5,0,0,0,.24.92l11-6a.5.5,0,0,0-.1-.82Zm-17.64,0a.5.5,0,0,0-.54.36l-3,10a.5.5,0,0,0,.94.28l3-10a.5.5,0,0,0-.4-.64Zm18.58,1.54-11,6a.5.5,0,0,0,.24.92l11-6a.5.5,0,1,0-.24-.92Zm-20.08,3.46-3,10a.5.5,0,0,0,.94.28l3-10a.5.5,0,0,0-.94-.28Z" fill="#000"/>
        </g>
        <!-- Django -->
        <g transform="translate(300, 0)">
            <rect width="50" height="50" rx="10" fill="#092E20"/>
            <text x="25" y="35" font-family="monospace" font-size="24" fill="white" text-anchor="middle" font-weight="bold">DJ</text>
        </g>
        <!-- Socket.IO -->
        <g transform="translate(400, 0)">
            <circle cx="25" cy="25" r="25" fill="#010101"/>
            <path d="M25,15a10,10,0,1,0,10,10A10,10,0,0,0,25,15Zm0,18a8,8,0,1,1,8-8A8,8,0,0,1,25,33Z" fill="white"/>
            <circle cx="25" cy="25" r="3" fill="white"/>
        </g>
         <!-- PostgreSQL -->
        <g transform="translate(500, 0)">
            <rect width="50" height="50" rx="10" fill="#4169E1"/>
            <path d="M25,13h-4v24h4a8,8,0,0,0,0-16v-8Zm-4,20v-4h4a4,4,0,0,1,0,8h-4Z" fill="white"/>
        </g>
    </g>
</svg>
